<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Название страницы</title>
    <style>
        body {
            background: url('https://sneg.top/uploads/posts/2023-03/1678250489_sneg-top-p-svetlyachki-na-chernom-fone-vkontakte-58.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        .square {

            /* top: 50%;
            left: 50%;
            margin: -125px 0 0 -125px; */
            width: 150px;
            height: 200px;
            border-radius: 20px;
            /* box-shadow:  5px 5px 10px 10px rgba(0, 0, 0, 0.6); */
            margin-top: 50px;
            margin-left: 25px;

            transition: 0.5s;
            background-color: #191919;
           /* background: url('https://i.pinimg.com/originals/f0/08/df/f008df2e91578475b2c61db885581b72.jpg') no-repeat center center fixed;
            -webkit-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            background-size: 100% 100%; */
        }

        .big-square {
            width: 90%;
            height: 200px;
            border-radius: 20px;
            background: #191919;

            box-shadow:  5px 5px 10px 10px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
            margin-left: 20px;

        }

        .square:hover {
            width: 130px;
            height: 180px;
            margin-top: 60px;
            margin-left: 35px;
            transition: 0.5s;
        
        }


        #main-scr{
            position: absolute;
            background-color: #000000;
            left: 35%;
            margin: -125px 0 0 -125px;
            top: 200px;
            width: 400px;
            height: 100%;

        }

        #recom {
            display: none;
        }
        #change-dk {
            display: none;
        }
    </style>
</head>
