<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название страницы</title>
    <style>
        body {
            background: url('https://sneg.top/uploads/posts/2023-03/1678250489_sneg-top-p-svetlyachki-na-chernom-fone-vkontakte-58.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        .square {
            position: absolute;
            width: 120px;
            height: 170px;
            border-radius: 20px;
            box-shadow:  5px 5px 10px 10px rgba(0, 0, 0, 0.6);
            margin-top: 50px;
            margin-left: 10px;
            left: 5%;
            transition: 0.5s;
            background-color: rgb(14, 14, 14);
           /* background: url('https://i.pinimg.com/originals/f0/08/df/f008df2e91578475b2c61db885581b72.jpg') no-repeat center center fixed;
            -webkit-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            background-size: 100% 100%; */
        }

                
        .square-two {
            position: absolute;
            width: 120px;
            height: 170px;
            border-radius: 20px;
            box-shadow:  5px 5px 10px 10px rgba(0, 0, 0, 0.6);
            margin-top: 50px;
            margin-left: 165px;
            left: 5%;
            transition: 0.5s;
            background-color: rgb(14, 14, 14);
        }

        .square-third {
            position: absolute;
            width: 120px;
            height: 170px;
            border-radius: 20px;
            box-shadow:  5px 5px 10px 10px rgba(0, 0, 0, 0.6);
            margin-top: 50px;
            margin-left: 320px;
            left: 5%;
            transition: 0.5s;
            background-color: rgb(14, 14, 14);
        }
        .big-square {
            width: 90%;
            height: 200px;
            border-radius: 20px;
            background: url('https://i.pinimg.com/originals/f0/08/df/f008df2e91578475b2c61db885581b72.jpg') no-repeat center center fixed;
            -webkit-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            background-size: 100% 100%;
            box-shadow:  5px 5px 10px 10px rgba(0, 0, 0, 0.6);
            margin-top: 5%;
            margin-left: 20px;

        }

        .square:hover {
            width: 100px;
            height: 150px;
            margin-top: 65px;
            margin-left: 20px;
            transition: 0.5s;
        
        }
        .square-two:hover {
            width: 100px;
            margin-top: 65px;
            margin-left: 175px;
            height: 150px;
            transition: 0.5s;
        
        }

        .square-third:hover {
            width: 100px;
            margin-top: 65px;
            margin-left: 330px;
            height: 150px;
            transition: 0.5s;
        
        }

        #main {
            display: block;
        }
        #recom {
            display: none;
        }
        #change-dk {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Основной экран-->
    <div id="main"></div>
        <div class="big-square"></div>
        <div style="display: flex;">
            <div class="square", style='cursor: pointer;'></div>
            <div class="square-two", style='cursor: pointer;'></div>
            <div class="square-third", style='cursor: pointer;'></div>
            
        </div>
        <button id="recom"></button>
    <!--Раздел рекомендации-->
    <!--Раздел Изменения дк-->


    <!-- Скрипты -->
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

    </script>
</body>
</html>
